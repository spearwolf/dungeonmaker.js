<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createdungeon.js (web worker)</title>
  <script type="text/javascript" src="createdungeon_main.js"></script>
  <script type="text/javascript">

    dungeonmaker.onCreateDungeon(dungeonmaker.showDungeon);

  </script>
  <style type="text/css">
    canvas {
      margin: 8px 8px;
    }
    .dungeon-designs > li {
      cursor: pointer;
    }
    .dungeon-designs > li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>try <pre>dungeonmaker.createDungeon('design')</pre></p>
  <p>
    designs included
    <ul class="dungeon-designs">
      <li onclick="dungeonmaker.createDungeon('design')">design</li>
      <li onclick="dungeonmaker.createDungeon('design2')">design2</li>
      <li onclick="dungeonmaker.createDungeon('design3A')">design3A</li>
      <li onclick="dungeonmaker.createDungeon('design3WithTunnelers')">design3WithTunnelers</li>
      <li onclick="dungeonmaker.createDungeon('design4A')">design4A</li>
      <li onclick="dungeonmaker.createDungeon('design5')">design5</li>
      <li onclick="dungeonmaker.createDungeon('design6')">design6</li>
      <li onclick="dungeonmaker.createDungeon('design7')">design7</li>
      <li onclick="dungeonmaker.createDungeon('designEmpty')">designEmpty</li>
      <li onclick="dungeonmaker.createDungeon('designEmpty2')">designEmpty2</li>
      <li onclick="dungeonmaker.createDungeon('designOld1')">designOld1</li>
    </ul>
  </p>
</body>
</html>
